- 스페이스 오페라
- 심채경 외 6인 / 2022
- 2023.12.18

우주, 언제부턴가 설레이는 신비로움, 경외로움, 상상의 나래... 와는 멀어진, 컴퓨터 속으로 들어간 우주에 대해, 쏟아지는 정보 퀴즈쇼가 된듯해 시큰둥해진다.
절대란 없다고 하는 과학 속에서 "인간은 '절대!' 태양계와 가장 가까운 이웃 별조차도 갈 수 없다"는 사실을 증명하는 과학을 보고 싶다. 티끌만한 먼지 속 미물에 지나지 않음을. 그 고독한 무상함으로 경외로움으로, 우주를 다시 볼 수 있다면 좋겠다.
