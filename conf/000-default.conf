<VirtualHost *:80>
	ServerName gilai.net

	ServerAdmin master@localhost
	#CustomLog ${APACHE_LOG_DIR}/80access.log combined env=!dontlog
	ErrorLog ${APACHE_LOG_DIR}/80error.log
</VirtualHost>

<VirtualHost *:2025>
	ServerName gilai.net

	ServerAdmin master@localhost
	DocumentRoot /home/gilai/www
	ErrorLog ${APACHE_LOG_DIR}/error.log
	#CustomLog ${APACHE_LOG_DIR}/access.log combined env=!dontlog

    	<Directory /home/gilai/www>
	  AllowOverride All
	  Require all granted
	</Directory>

	<IfModule mod_brotli.c>
	  # 압축 레벨: 0~11 (기본 5)
	  #BrotliCompressionLevel 5
	  BrotliCompressionQuality 5

	  # 압축할 MIME 타입
          AddOutputFilterByType BROTLI_COMPRESS text/html text/plain text/css text/xml
	  AddOutputFilterByType BROTLI_COMPRESS application/javascript application/json application/xml
	</IfModule>

	SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png|mp4|mp3|zip|gz|rar|7z|bz2|avi)$ no-brotli
	SetEnvIfNoCase Request_URI \.(?:woff|woff2)$ no-brotli
	    
</VirtualHost>


