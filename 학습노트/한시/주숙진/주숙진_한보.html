=閒步，朱淑眞= 한보, 주숙진(주슈젠)

=天街蕩蕩靜無塵，燈花螢煌不夜城。= 천가탕탕정무진 등화형황불야성
=乍得新涼宜散步，一鉤新月映疏明。= 사득신량의산보 일구신월영소명


[[한보, 한가로운 산보

시내 거리는 넓디 넓고 먼지 하나없이 조용한데,
등화는 반딧불처럼 빛나니 그야말로 불야성이다.
언뜻 초가을의 서늘한 상쾌함도 있으니 산보하기에 좋다.
하늘엔 갈고리같은 초승달이 희미하게 비추고 있다.]]
