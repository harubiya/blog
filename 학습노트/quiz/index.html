<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">
    
    <title>한자 퀴즈</title>
    <style>
      body {
	  font-family: "Noto Sans SC", sans-serif;
	  font-optical-sizing: auto;

	  font-style: normal;
	  /*font-family: Arial, sans-serif;*/
	  margin: 0;
	  padding-left: 250px; /* 사이드바 너비만큼 왼쪽 여백 추가 */
          background-color: #f4f7f6;
      }

      /* --- 메인 콘텐츠 영역 스타일 (여기가 핵심) --- */
      main {
	  display: flex;
	  justify-content: center; /* 수평 중앙 정렬 */
	  align-items: center;     /* 수직 중앙 정렬 */
	  
	  padding: 20px;           /* 내부 콘텐츠와의 여백 */
	  box-sizing: border-box;  /* padding이 height/width에 포함되도록 설정 */
      }
      .quiz-container {
	  /*position: relative;*/
	  background-color: white;
	  padding: 30px;
	  border-radius: 10px;
	  box-shadow: 0 0 15px rgba(0,0,0,0.1);
	  width: 100%;
	  height: 90%;
	  text-align: center;
      }
      .sentence-display {
	  font-weight: 600;
          font-size: 2.8em; /* 한자 크기 키움 */
          margin-bottom: 15px;
          line-height: 1.5;
          min-height: 70px; /* 문장 표시에 충분한 높이 확보 */
      }
      .sentence-display .char { /* 각 글자 스타일링 */
          margin: 0 0.05em;
      }
      .sentence-display .blank {
          display: inline-block;
          width: 1.1em; /* 블랭크 너비 (글자 크기에 맞게 조정) */
          text-align: center;
          font-weight: bold;
          border-bottom: 3px solid #3498db;
          margin: 0 0.1em;
          color: #3498db;
          position: relative;
	  bottom: 0.0em; /* 밑줄과 글자 위치 미세 조정 */
      }
      .pinyin-display {
          font-size: 1.2em;
          color: #777;
          margin-bottom: 25px;
          min-height: 20px;
      }
      .desc-display {
          font-size: 1.2em;
          color: #777;
          margin-bottom: 25px;
          min-height: 20px;
      }
      .options-container button {
	  font-weight: 500;
	  font-size: 1.8em;        /* 한자 크기 (기존 유지 또는 필요시 조정) */
	  margin: 8px;             /* 버튼 간 간격 */
	  cursor: pointer;
	  border: 1px solid #ddd;
	  background-color: #f9f9f9;
	  border-radius: 5px;
	  transition: background-color 0.3s, transform 0.1s;

	  /* --- 버튼 크기 및 내용 정렬을 위한 수정/추가 --- */
	  display: inline-flex;    /* 버튼 내용을 flex로 다루어 정렬 용이하게 함 */
	  align-items: center;     /* 수직 중앙 정렬 */
	  justify-content: center; /* 수평 중앙 정렬 */
	  width: 70px;             /* 버튼 너비 고정 (원하는 크기로 조절) */
	  height: 70px;            /* 버튼 높이 고정 (원하는 크기로 조절) */
	  padding: 5px;            /* 내부 여백 (선택 사항, 글자와 테두리 사이 공간) */
	  box-sizing: border-box;  /* padding과 border를 width/height 계산에 포함 */
	  text-align: center;      /* 혹시 모를 경우를 위한 수평 정렬 */
	  vertical-align: middle;  /* 다른 inline 요소와의 수직 정렬 기준 */
      }
      .options-container button:hover {
          background-color: #e9e9e9;
      }
      .options-container button:active {
          transform: scale(0.95);
      }
      .feedback-message {
          margin-top: 20px;
	  margin-bottom: 20px;
          font-size: 1.3em;
          font-weight: bold;
          min-height: 30px;
      }
      .feedback-message.correct {
          color: #2ecc71; /* Green */
      }
      .feedback-message.incorrect {
          color: #e74c3c; /* Red */
      }
      .next-button {
          /*position: absolute;
	  bottom: 20px;
	  right: 20px;*/
	  padding: 15px 20px;
	  background-color: #6c5ce7;
	  color: white;
	  font-size: 16px;
	  font-weight: bold;
	  border: none;
	  border-radius: 30px;
	  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
	  cursor: pointer;
	  transition: background-color 0.3s ease, transform 0.2s ease;
	  z-index: 1000;
      }

      .next-button:hover {
	  background-color: #a29bfe;
	  transform: translateY(-3px);
      }
      .next-button:disabled {
	  background-color: #dcdde1;
	  color: #aaa;
	  cursor: not-allowed;
	  box-shadow: none;
	  transform: none;
      }
      .note-select {
	  position: absolute;
	  top: 20px;
	  right: 20px;
	  padding: 6px 12px;
	  font-size: 14px;
	  border-radius: 6px;
	  border: 1px solid #ccc;
      }
      .tts-button {
	  color: blue;
	  background-color: #fff;
	  border: none;
	  border-radius: 8px;
	  padding: 8px 12px;
	  font-size: 24px;
	  cursor: pointer;
	  display: inline-flex;
	  align-items: center;
	  gap: 8px;
      }

      .tts-button:hover {
	  background-color: #e0e0e0;
      }
      .xie-input {
	  font-size: 1.6em;
	  letter-spacing: 0.2em;
	  text-align: center;
	  border: none;            /* 테두리 제거 */
	  border-bottom: 2px solid #eee;  /* 아래쪽에만 라인 */
	  background: transparent;  /* 배경 투명 */
	  outline: none;           /* 포커스 시 생기는 기본 테두리 제거 */
	  padding: 8px 4px;
	  width: 50%;              /* 컨테이너의 80% 너비 */
	  display: block;          /* margin auto 정렬을 위해 block 요소로 변경 */
	  margin: 0 auto;          /* 수평 가운데 정렬 */
	  transition: border-color 0.3s;
      }

      .xie-input:focus {
	  border-bottom-color: #007BFF; /* 포커스 시 색 변경 (선택사항) */
      }
            /* --- 사이드바 스타일 --- */
      .sidebar {
          width: 250px; /* 사이드바 너비 */
          height: 100vh; /* 화면 전체 높이 */
          position: fixed; /* 화면에 고정 */
          top: 0;
          left: 0;
          background-color: #2c3e50; /* 사이드바 배경색 */
          color: white;
          padding-top: 20px;
          overflow-y: auto; /* 메뉴가 길어지면 스크롤 생성 */
          box-shadow: 2px 0 5px rgba(0,0,0,0.1); /* 그림자 효과 */
      }

      /* 메뉴 리스트 기본 스타일 */
      .sidebar .menu-list {
          list-style: none;
          margin: 0;
          padding: 0;
          width: 100%;
      }

      /* 메뉴 아이템 (li) 스타일 */
      .sidebar .menu-list li {
          position: relative;
      }

      /* 메뉴 링크 (a) 스타일 */
      .sidebar .menu-list a {
          display: flex; /* 아이콘과 텍스트, 화살표 정렬을 위해 flex 사용 */
          align-items: center;
          padding: 15px 20px;
          color: #ecf0f1;
          text-decoration: none;
          font-size: 16px;
          transition: background-color 0.3s;
      }

      .sidebar .menu-list a:hover {
          background-color: #34495e; /* 마우스 오버 시 배경색 변경 */
      }

      /* 메뉴 아이템 앞에 붙는 아이콘 (선택 사항) */
      .sidebar .menu-list a .icon {
          margin-right: 10px;
          width: 20px;
          text-align: center;
      }

      /* 서브메뉴가 있는 항목의 화살표 */
      .sidebar .menu-list .arrow {
          margin-left: auto; /* 화살표를 오른쪽 끝으로 보냄 */
          transition: transform 0.3s; /* 부드러운 회전 효과 */
      }

      /* --- 서브메뉴 관련 스타일 --- */

      /* 서브메뉴 리스트 */
      .sidebar .submenu-list {
          list-style: none;
          padding-left: 0;
          background-color: #233140; /* 서브메뉴 배경색 */

          /* 기본적으로 서브메뉴 숨기기 */
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.4s ease-in-out; /* 부드러운 펼침/닫힘 효과 */
      }

      /* 서브메뉴 링크 (a) 스타일 */
      .sidebar .submenu-list a {
	  padding-left: 40px; /* 들여쓰기 효과 */
	  height: 10px;
          font-size: 14px;
          color: #bdc3c7;
      }

      .sidebar .submenu-list a:hover {
          background-color: #3b5166;
      }

      /* 자바스크립트로 추가될 .open 클래스 스타일 */
      /* 부모 li에 .open 클래스가 추가되면 */
      .sidebar .menu-list li.open > .submenu-list {
          /* max-height를 내용물에 맞게 충분히 설정하여 펼침 */
          max-height: 500px; /* 서브메뉴 아이템 개수에 따라 조절 */
      }

      .sidebar .menu-list li.open > a .arrow {
          transform: rotate(180deg); /* 화살표 회전 */
      }

      /* --- 반응형 디자인을 위한 CSS 추가 --- */

      /* 1. 메뉴 토글 버튼 (햄버거 아이콘) 스타일 */
      .menu-toggle-btn {
	  display: none; /* 데스크톱에서는 숨김 */
	  position: fixed;
	  top: 15px;
	  left: 15px;
	  z-index: 1001; /* 사이드바보다 위에 표시 */
	  background-color: #2c3e50;
	  color: white;
	  border: none;
	  font-size: 24px;
	  padding: 5px 12px;
	  border-radius: 5px;
	  cursor: pointer;
      }

      /* 2. 닫기 버튼 스타일 */
      .sidebar .close-btn {
	  display: none;
	  position: absolute;
	  top: 50%; /* 헤더의 수직 중앙으로 이동 */
	  right: 20px;
	  transform: translateY(-50%); /* 수직 중앙 정렬을 위한 미세 조정 */
	  background: none;
	  border: none;
	  color: white;
	  font-size: 36px;
	  cursor: pointer;
	  padding: 0;
	  line-height: 1;
      }

      /* 3. 오버레이 스타일 */
      .overlay {
	  display: none;
	  position: fixed;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  background-color: rgba(0,0,0,0.5);
	  z-index: 999; /* 사이드바 바로 아래 */
      }


      /* --- 모바일 화면 (너비 1024px 이하) 스타일 --- */
      @media (max-width: 1024px) {
	  /* 1. body의 왼쪽 여백 제거 */
	  body {
	      padding-left: 0;
	  }

	  /* 2. 사이드바를 화면 밖으로 이동시켜 숨김 */
	  .sidebar {
	      transform: translateX(-100%);
	      transition: transform 0.3s ease-in-out;
	      z-index: 1000;
	  }

	  /* 'open' 클래스가 추가되면 사이드바를 화면 안으로 이동 */
	  .sidebar.open {
	      transform: translateX(0);
	  }

	  /* 3. 햄버거 메뉴 버튼과 닫기 버튼, 오버레이 보이기 */
	  .menu-toggle-btn,
	  .sidebar .close-btn,
	  .overlay.active {
	      display: block;
	  }

	  /* 4. 메인 콘텐츠 영역을 화면에 꽉 차게 설정 */
	  main {
	      /* 모바일에서는 수직 중앙 정렬이 어색할 수 있으므로 상단 정렬로 변경 */
	      align-items: flex-start;
	      /* 메뉴 아이콘과 겹치지 않게 상단 여백 추가 */
	      padding-top: 80px; 
	  }

	  /* 5. 퀴즈 콘텐츠 글자 및 버튼 크기 조절 */
	  .quiz-container h1 {
	      font-size: 1.8em;
	  }
	  .sentence-display {
	      font-size: 3em;
	      min-height: 60px;
	  }
	  .options-container button {
	      font-size: 3em;
	      width: 100px;
	      height: 100px;
	      margin: 10px;
	  }
	  .pinyin-display,
	  .feedback-message {
	      font-size: 1.5em;
	  }
      }

      .sidebar-header {
	  padding: 20px;
	  display: flex;
	  align-items: center;
	  border-bottom: 1px solid #34495e; /* 헤더와 메뉴의 구분선 */
	  position: relative; /* 닫기 버튼의 위치 기준점 */
      }

      .context-menu {
	  display: none; /* 기본적으로 숨김 */
	  position: absolute; /* 절대 위치 지정 */
	  background-color: #fff;
	  border: 1px solid #ccc;
	  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
	  z-index: 1000; /* 다른 요소 위에 표시 */
	  padding: 5px 0;
	  min-width: 180px; /* 메뉴 너비 조정 */
      }

      .context-menu-item {
	  display: block; /* 링크를 블록 요소로 */
	  padding: 8px 15px;
	  color: #333;
	  text-decoration: none; /* 밑줄 제거 */
	  white-space: nowrap; /* 텍스트 줄바꿈 방지 */
      }

      .context-menu-item:hover {
	  background-color: #f0f0f0;
      }
    </style>
  </head>
