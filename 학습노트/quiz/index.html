<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    
    <title>한자 퀴즈</title>
    <style>
      body {
	  font-family: "Noto Sans KR", sans-serif;
	  font-optical-sizing: auto;

	  font-style: normal;
          /*font-family: Arial, sans-serif;*/
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background-color: #f4f4f4;
          margin: 0;
      }
      .quiz-container {
	  position: relative;
          background-color: white;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
          width: 90%;
	  height: 90%;
          max-width: 1000px;
          text-align: center;
      }
      .sentence-display {
          font-size: 2.5em; /* 한자 크기 키움 */
          margin-bottom: 15px;
          line-height: 1.5;
          min-height: 70px; /* 문장 표시에 충분한 높이 확보 */
      }
      .sentence-display .char { /* 각 글자 스타일링 */
          margin: 0 0.05em;
      }
      .sentence-display .blank {
          display: inline-block;
          width: 1.1em; /* 블랭크 너비 (글자 크기에 맞게 조정) */
          text-align: center;
          font-weight: bold;
          border-bottom: 3px solid #3498db;
          margin: 0 0.1em;
          color: #3498db;
          position: relative;
          bottom: 0.0em; /* 밑줄과 글자 위치 미세 조정 */
      }
      .pinyin-display {
          font-size: 1.2em;
          color: #777;
          margin-bottom: 25px;
          min-height: 20px;
      }
      .desc-display {
          font-size: 1.2em;
          color: #777;
          margin-bottom: 25px;
          min-height: 20px;
      }
      .options-container button {
	font-size: 1.8em;        /* 한자 크기 (기존 유지 또는 필요시 조정) */
	margin: 8px;             /* 버튼 간 간격 */
	cursor: pointer;
	border: 1px solid #ddd;
	background-color: #f9f9f9;
	border-radius: 5px;
	transition: background-color 0.3s, transform 0.1s;

	/* --- 버튼 크기 및 내용 정렬을 위한 수정/추가 --- */
	display: inline-flex;    /* 버튼 내용을 flex로 다루어 정렬 용이하게 함 */
	align-items: center;     /* 수직 중앙 정렬 */
	justify-content: center; /* 수평 중앙 정렬 */
	width: 70px;             /* 버튼 너비 고정 (원하는 크기로 조절) */
	height: 70px;            /* 버튼 높이 고정 (원하는 크기로 조절) */
	padding: 5px;            /* 내부 여백 (선택 사항, 글자와 테두리 사이 공간) */
	box-sizing: border-box;  /* padding과 border를 width/height 계산에 포함 */
	text-align: center;      /* 혹시 모를 경우를 위한 수평 정렬 */
	vertical-align: middle;  /* 다른 inline 요소와의 수직 정렬 기준 */
      }
      .options-container button:hover {
          background-color: #e9e9e9;
      }
      .options-container button:active {
          transform: scale(0.95);
      }
      .feedback-message {
          margin-top: 20px;
          font-size: 1.3em;
          font-weight: bold;
          min-height: 30px;
      }
      .feedback-message.correct {
          color: #2ecc71; /* Green */
      }
      .feedback-message.incorrect {
          color: #e74c3c; /* Red */
      }
      .next-button {
	  position: absolute;
	  bottom: 20px;
	  right: 20px;
	  padding: 12px 20px;
	  background-color: #6c5ce7;
	  color: white;
	  font-size: 16px;
	  font-weight: bold;
	  border: none;
	  border-radius: 30px;
	  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
	  cursor: pointer;
	  transition: background-color 0.3s ease, transform 0.2s ease;
	  z-index: 1000;
      }

      .next-button:hover {
	  background-color: #a29bfe;
	  transform: translateY(-3px);
      }
      .next-button:disabled {
	  background-color: #dcdde1;
	  color: #aaa;
	  cursor: not-allowed;
	  box-shadow: none;
	  transform: none;
      }
      .note-select {
	  position: absolute;
	  top: 20px;
	  right: 20px;
	  padding: 6px 12px;
	  font-size: 14px;
	  border-radius: 6px;
	  border: 1px solid #ccc;
      }
      .tts-button {
	  color: blue;
	  background-color: #fff;
	  border: none;
	  border-radius: 8px;
	  padding: 8px 12px;
	  font-size: 24px;
	  cursor: pointer;
	  display: inline-flex;
	  align-items: center;
	  gap: 8px;
      }

      .tts-button:hover {
	  background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
  <div class="quiz-container">
    <select class="note-select">
      <option value="/학습노트/듀오링고낙서장.html">듀오링고낙서장 1</option>
      <option value="/학습노트/듀오링고낙서장2.html">듀오링고낙서장 2</option>
      <option value="/학습노트/추구.html">추구</option>
      <option value="/학습노트/고전명문장/index.html">고전명문장</option>
    </select>
    <h1>한자 퀴즈</h1>
      <div id="sentence-display" class="sentence-display"></div>
      <div id="pinyin-display" class="pinyin-display"></div>
      <div id="desc-display" class="desc-display"></div>
      <div id="options-container" class="options-container"></div>
      <div id="feedback-message" class="feedback-message"></div>
      <button class="next-button" disabled>다음 →</button>
    </div>

  <script src="quiz.js?0603"></script>
  </body>
</html>
